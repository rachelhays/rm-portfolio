            <div class="contact-form">

                <h2>Send me a message</h2>
    
                <form class="send-message">
        
    
                        <div class="input-box">
                            <span class="form-label">NAME</span><br>
                            <input type="text" class="form-box" name="" required="required">
                        </div>

                            <span class="form-label">EMAIL</span><br>
                            <input type="text" class="form-box" name="" required="required">
                        </div>
    
                        <div class="input-box">
                            <span class="form-label">MESSAGE</span><br>
                            <textarea required="required" class="form-box"></textarea>
                        </div>
    
                        <div>
                            <input type="submit" class="send-btn" name="" value="Send">
                        </div>
    
                </form>
